<div class="login">
    <div class="container">

        <div class="auth-form" [formGroup]="loginForm">
            <div class="auth-form-title">Войти в личный кабинет</div>
            <div class="auth-form-body">
                <input class="auth-form-input input"
                    formControlName="email"
                    [ngStyle]="{'border-color' : !loginForm.get('email')?.valid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) ? 'red' : ''}"
                type="email" placeholder="Электронная почта">
                <div class="invalid" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">
                        Email должен быть корректным 
                    </div>
                </div>
                <input class="auth-form-input input"
                    formControlName="password"
                    [ngStyle]="{'border-color' : !loginForm.get('password')?.valid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) ? 'red' : ''}"
                type="password" placeholder="Пароль">
                <label class="auth-form-body-checkbox">
                    <input type="checkbox" formControlName="rememberMe" id="rememberMe">
                    <div class="fake-checkbox">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M6 3C4.34315 3 3 4.34315 3 6V18C3 19.6569 4.34315 21 6 21H18C19.6569 21 21 19.6569 21 18V6C21 4.34315 19.6569 3 18 3H6ZM17.8 8.6C18.1314 8.15817 18.0418 7.53137 17.6 7.2C17.1582 6.86863 16.5314 6.95817 16.2 7.4L10.8918 14.4776L8.70711 12.2929C8.31658 11.9024 7.68342 11.9024 7.29289 12.2929C6.90237 12.6834 6.90237 13.3166 7.29289 13.7071L10.2929 16.7071C10.4979 16.9121 10.7817 17.018 11.0709 16.9975C11.3601 16.9769 11.6261 16.8319 11.8 16.6L17.8 8.6Z" fill="#071739"></path> </g></svg>
                    </div>
                    <span class="checkbox-text">Запомнить меня</span>
                </label>
                <button class="btn" matRipple 
                [matRippleRadius]="500" [matRippleColor]="'#07173950'"
                (click)="buttonProccess()">Войти</button>
                <div class="auth-link">
                    Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
                </div>
            </div>
        </div>

        <div class="login-right">
            <img src="./assets/img/page/login.png" alt="login-pic">
        </div>
    </div>
</div>
