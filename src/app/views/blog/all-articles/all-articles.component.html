<div class="blog">
    <div class="container">
        <div class="blog-title">Блог</div>

        <div class="blog-filter">
            <div class="blog-filter-chips">

                <div class="filter-chip" *ngFor="let activeCategory of activeCatigories">
                    <span>{{activeCategory.name}}</span>
                    <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="updateFilters(activeCategory)">
                        <g clip-path="url(#clip0_13701_586)">
                        <line x1="1.93553" y1="3.15002" x2="13.9563" y2="15.1708" stroke="#709FDC" stroke-linecap="round"/>
                        <line x1="13.9236" y1="3.12984" x2="1.90278" y2="15.1507" stroke="#709FDC" stroke-linecap="round"/>
                        </g>
                    </svg>                        
                </div>

            </div>
            <div class="filter-select" [class.active]="selectOpen">
                <div class="select-head" (click)="updateSelect()">
                    <span>Фильтр</span>
                    <svg width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.00002 7.50003C7.41668 7.50003 6.83335 7.27503 6.39168 6.83337L0.95835 1.40003C0.716683 1.15837 0.716683 0.758366 0.95835 0.516699C1.20002 0.275033 1.60002 0.275033 1.84168 0.516699L7.27502 5.95003C7.67502 6.35003 8.32502 6.35003 8.72502 5.95003L14.1583 0.516699C14.4 0.275033 14.8 0.275033 15.0417 0.516699C15.2833 0.758366 15.2833 1.15837 15.0417 1.40003L9.60835 6.83337C9.16668 7.27503 8.58335 7.50003 8.00002 7.50003Z" fill="#071739"/>
                    </svg>                        
                </div>
                
                <div class="select-option" *ngFor="let category of categories" [class.active]="category.isActive" (click)="updateFilters(category)">
                    {{category.name}}

                    <svg *ngIf="category.isActive" width="7" height="3" viewBox="0 0 7 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.44 2.24H6.728V0.752H0.44V2.24Z" fill="#071739"/>
                    </svg>

                    <svg *ngIf="!category.isActive" width="12" height="11" viewBox="0 0 12 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.12 6.32H6.656V10.688H5.144V6.32H0.68V4.904H5.144V0.511999H6.656V4.904H11.12V6.32Z" fill="#BEBEBE"/>
                    </svg>
                </div>
            </div>
        </div>

        <div class="blog-cards">

            <card-component *ngFor="let article of articles" [article]="article"></card-component>

        </div>

        <div class="blog-pagination" *ngIf="pages.length > 1">
            <div class="pagination-prev" (click)="prevPage()" [class.disabled]="currentPage === 1">
                <svg width="10" height="19" viewBox="0 0 10 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 1L1 9.5L9 17.5"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                                    
            </div>
            <div class="pagination-pages">
                <a class="pagination-page" *ngFor="let page of pages"
                [class.active]="page === currentPage"
                (click)="changePage(page)">{{page}}</a>
            </div>
            <div class="pagination-next" (click)="nextPage()" [class.disabled]="currentPage === pages.length">
                <svg width="10" height="19" viewBox="0 0 10 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 17.5L9 9L1 0.999999"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>                                
            </div>
        </div>
    </div>
</div>

<div class="filter-select-closer" *ngIf="selectOpen" (click)="updateSelect()"></div>
